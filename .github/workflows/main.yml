# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Install snap & aws
        run: |
           sudo apt install snapd
           snap version

           snap install kubectl --classic
           kubectl version --client

           echo "==============================="
           echo "KUBECTL INSTALLED"
           echo "==============================="

           sudo snap install aws-cli --classic
            
           echo "==============================="
           echo "AWS CLI INSTALLED"
           echo "==============================="
           
            curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | sudo tee /usr/share/keyrings/helm.gpg > /dev/null
            sudo apt-get install apt-transport-https --yes
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
            sudo apt-get update
            sudo apt-get install helm

           echo "==============================="
           echo "HELM INSTALLED"
           echo "==============================="

           helm install -n flux-system --create-namespace flux oci://ghcr.io/fluxcd-community/charts/flux2

           echo "==============================="
           echo "FLUXCD INSTALLED"
           echo "==============================="
           
           
           
           

      - name: Install kustomize
        uses: syntaqx/setup-kustomize@v1
        with:
          kustomize-version: 5.0.1
      - run: |
          kustomize version

      - name: Installation Kubeconform
        id: setup-kubeconform
        uses: bmuschko/setup-kubeconform@v1
        with:
            kubeconform-version: '0.6.1'

      - name: Clean local repo
        run: |
            rm -rf generated/
            mkdir generated
            rm -rf deployed/
            mkdir deployed

      - name: Validation with kustomize and kubeconform 
        run: |
          kustomize build . > generated/manifests.yaml
          kubeconform -summary -skip CustomResourceDefinition generated/

      - name: Get Diff
        run: |
          flux pull artifact oci://$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_ECR_REPOSITORY:latest \
           --output deployed \
           --provider aws
          colordiff -u deployed/manifests.yaml generated/manifests.yaml
   
