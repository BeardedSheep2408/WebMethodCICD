name: CI

on:
  push:
    branches: [ "main" ]
  
  workflow_dispatch:

jobs:
  Checkout_and_AWS_Credentials:
    runs-on: ubuntu-latest
    environment: DEV
    permissions:
      id-token: write
      contents: read
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN_ADMIN }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}
            role-to-assume: ${{ secrets.AWS_ARN_ROLE }}

  Pipeline_CI_CD:
    runs-on: ubuntu-latest
    environment: DEV
    needs: Checkout_and_AWS_Credentials

    steps:
      - uses: actions/checkout@v4

      - name: Clean local repo
        run: |
          rm -rf generated/
          mkdir generated
          rm -rf deployed/
          mkdir deployed

